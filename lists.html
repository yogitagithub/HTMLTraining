<h1>HTML LISTS</h1>

<h3>unordered lists</h3>

<ul>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>

</ul>


<h3>ordered lists</h3>

<ol>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
</ol>


<h3>description list</h3>

<dl>
    <dt>section1</dt>
    <dd>item1</dd>
    <dd>item2</dd>

    <dt>section2</dt>
    <dd>item1</dd>
    <dd>item2</dd>
</dl>
